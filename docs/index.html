<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple text adventure in javascript">
        <meta name="author" content="regexowl">
        <title>Simple Text Adventure</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <script src="text_adventure.js" type="text/javascript"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Simple Text Adventure</a>
                </div>
            </nav>
        </header>

        <main class="flex-shrink-0">
            <div class="container">
                <div id = "theStory" class="overflow-scroll"></div>
                <form action="javascript:void(0);" onsubmit="madeChoice();" id="userForm">
                    <input type="text" id="userAction" autofocus>
                    <input type="submit" id="userButton" value="Submit command">
                </form>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-dark">
                <div class="container">
                    <span class="text-muted">Check out the source code in my <a href="https://github.com/regexowl/exploring-languages/tree/main/javascript">GitHub repository</a></span>
                </div>
        </footer>
    </body>
    <script>
        window.onload = function () {
            prepareTheGame();
        };
    </script>
</html>
